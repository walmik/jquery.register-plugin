<!doctype html>
<html>
<head>
	<title>jQuery Plugin Utility</title>
</head>
<body>

	<div class='a'>
		A
	</div>

	<div class='b'>
		B
	</div>

	<script src='jquery.js'></script>
	<script src='jquery.register-plugin.js'></script>
	<script src='a.js'></script>
	<script src='b.js'></script>
	<script>
		$('.a').aPlug();
		$('.b').bPlug();
	</script>
</body>
</html>
